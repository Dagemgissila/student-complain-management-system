<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student case management</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="cases.css">
</head>
<body>
    <header>
        <div class="top-header">
                <div class="amulogo">
                  <img src="image/ArbaMinchUniversity-logo_0.gif" alt="">
                    <div class="rows">
                      <h1>ARBA MINCH  UNIVERSITY </h1>
                      <h1> Faculty of Computing and Software Engineering</h1>
                    </div>
                    <span></span>
                    
                </div>
                <div class="amufcse">
                    <h1>student cases information management system</h1>
                    
                </div>
        </div>
    </header>
    <section>
          <div id="case-container">
              <div id="case-nav">
                    <span id="case-head">
                       <h2>Student Cases</h2>
                    </span>
                  <ul>
                      <li><a href="#" class="active">Password</a></li>
                      <li><a href="registercase.html">Register</a></li>
                      <li><a href="course add and drop.html">Course add/Drop</a></li>
                      <li><a href="grade.html">Grade </a></li>
                      <li><a href="#">With draw</a></li>
                 </ul>
            </div>

            <div id="case-description">
                <div class="container">
                    <form action="">
                        <div class="row">
                              <div class="col-25">
                                 <label for="fname">First Name</label>
                            </div>
                                 <div class="col-75">
                                    <input type="text" id="fname" name="firstname" placeholder="Your name..">
                                  </div>
                        </div>
           
                                          
                              
           
           
                                <div class="row">
                                      <div class="col-25">
                                           <label for="country">department</label>
                                      </div>
                                       <div class="col-75">
                                             <select id="depar" name="country">
                                                <option value="information technology">information technology</option>
                                                <option value="computer science">computer science</option>
                                                <option value="software enginering">software enginering</option>
                                            </select>
                                      </div>
                                  </div>
                                   
                                  <div class="row">
                                   <div class="col-25">
                                        <label for="section">section</label>
                                   </div>
                                    <div class="col-75">
                                          <select id="section" name="section">
                                             <option value="section A">section A</option>
                                             <option value="section B">section B</option>
                                             <option value="section C">section C</option>
                                             <option value="section D">section D</option>
                                         </select>
                                   </div>
                               </div>
           
           
           
                                  <div class="row">
                                   <div class="col-25">
                                        <label for="batch">batch</label>
                                   </div>
                                    <div class="col-75">
                                          <select id="batch" name="batch">
                                             <option value="2010">2010</option>
                                             <option value="2011">2011</option>
                                             <option value="2012">2012</option>
                                             <option value="2012">2013</option>
                                         </select>
                                   </div>
                               </div>
           
           
           
           
                            <div class="row">
                                      <div class="col-25">
                                            <label for="subject">Subject</label>
                                       </div>
                                     <div class="col-75">
                                          <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
                                      </div>
                            </div>
                                   <div class="row">
                                      <input type="submit" value="Submit">
                                    </div>
           
                  </form>
              </div>
            </div>
          </div>
    </section>

    <section>
        <footer>
            <h1>copy right&copy;AMU FCSE,2014</h1>
        </footer>
  </section>
</body>
</html>
